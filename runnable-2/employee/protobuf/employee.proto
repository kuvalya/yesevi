syntax = "proto3";

package yesevi;

option java_multiple_files = true;
option java_package = "com.umut.yesevi.protobuf";
option java_outer_classname = "EmployeeProtos";

message EmployeeProto {
  double recid = 1;
  float share = 2;
  int32 jobcode = 3;
  string title = 4;
}

message EmployeeProtoArray {
  repeated EmployeeProto employee= 1;
}